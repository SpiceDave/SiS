<div id="unsubscribe-content" class="lo-content">
	<h1>Unsubscribe</h1>
	<h4>Please enter your email address:</h4>
	<form method="post" class="email-remove-form" action="#">
		<p class="success">Your email address has been successfully unsubscribed</p>
		<p class="error">Your email address is not subscribed to the newsletter</p>
		<p class="error">Please enter a valid email address</p>
		<div class="clear"></div>
		<label for="email-remove-input">Email address*</label>
		<input type="text" id="email-remove-input" size="40" class="question-input" value="" />
		<button class="yellow-btn">Continue</button>
	</form>

</div>
